<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Lingo!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <h1><strong>Lingo :</strong> Learn a new language the fun way</h1>
            <!-- <p class="beta-text">Currently in Beta</p> -->
        </section>
        
        <main class="main-content">
            <!-- <img class="img-main" src="images/avatar.png" alt="My Scrimba avatar."> -->
            <h2>Sign Up</h2>
            
            <p>With interactive lessons and personalized learning plans,start speaking a new language in no time!</p>
            
            <form>
                <input type="text" required placeholder="Name" aria-label="Name">
                <input type="email" required  placeholder="Email" aria-label="Email">
                <input type="password" required placeholder="Password" aria-label="Password">
                <button class="btn btn-primary">Continue</button>
            </form>   
            <p class="login">Have an account? <a href="URL">Login</a></p>
            <p class="fine-print">We'll never share your information without permission</p>
        </main>
    </body>
</html>
